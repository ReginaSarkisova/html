<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практическая 2 работа 1</title>
  <style>
    dl::before {
      content: '>';
      font-size: 20px;
    }
    .winter dd::before {
      content: url(img/winter_16.png);
      margin-right: 5px;
    }
    .Spring dd::before {
      content: url(img/spring_16.png);
      margin-right: 5px;
    }

    .Summer dd::before {
      content: url(img/summer_16.png);
      margin-right: 5px;
    }

    .Autumn dd::before {
      content: url(img/autumn_16.png);
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1> Seasons</h1>
  <dl class="winter"> Winter
    <dd>December</dd>
    <dd>January</dd>
    <dd>February</dd>
  </dl>

  <dl class="Spring"> Spring
    <dd>March</dd>
    <dd>April</dd>
    <dd>May</dd>

  <dl class="Summer"> Summer
    <dd>June</dd>
    <dd>July</dd>
    <dd>August</dd>

  <dl class="Autumn"> Autumn
    <dd>September</dd>
    <dd>October</dd>
    <dd>November</dd>


  </dl>
</body>
</html>
